<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.2/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine-html.js"></script>


  <!-- Vendors -->
  <script src="../../main/webapp/js/vendor/jquery-1.5.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../main/webapp/js/vendor/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../main/webapp/js/vendor/backbone.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../main/webapp/js/vendor/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../main/webapp/js/mobi.js" type="text/javascript" charset="utf-8"></script>


  <!-- include source files here... -->
  <script src="../../main/webapp/js/mobi.js" type="text/javascript" charset="utf-8"></script>


  <!-- include spec files here... -->
  
  <script src="spec/fixture.js" type="text/javascript" charset="utf-8"></script>
  <script src="spec/mobiSpec.js" type="text/javascript" charset="utf-8"></script>
  
  <!-- Templates -->
  <script type="text/x-jquery-tmpl" id="instance-template">
	<span class="instance" >${'${'}uri}</span>
  </script>
 
  <script type="text/x-jquery-tmpl" id="class-template">
	<input class="class" type="text" value='${'${'}uri}'></input>
  </script>

  <script type="text/x-jquery-tmpl" id="relation-template">
		<div id="map-relation" class="box">
			<span> Relations : ${'${'} uri }</span>
			<div class="instancesA"></div>
			<div class="instancesB"></div>
		</div>
		<div id="options" class="box">
			<div class="classA"></div>
			<div class="classB"></div>
		</div>
  </script>


</head>
<body>

<script type="text/javascript">
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
</script>

</body>
</html>
